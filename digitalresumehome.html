<!DOCTYPE html>
<html>
    <head>
        <title>Akilah's Resume Home</title>
        <link href='https://fonts.googleapis.com/css?family=Courier Prime' rel='stylesheet'>

        <!-- Include particles.js library from CDN -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>


        <style>

            body {
                background-image: linear-gradient(to bottom right, #76B5FF, #9B87EE);
                min-height: 100vh; /* Full viewport height */
                min-width: 100vw; /* Full viewport width */
                font-family: 'Courier Prime';
                font-size: 50px;
                margin: 0;
                padding: 0;
                overflow: hidden; /* Make sure there's no scrollbar due to particles */
            }

            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: -1; /*Ensure particles are behind the content */
            }


            h1 {
                font-family: 'Courier Prime';
            }

            .button {
                background-color: #AED6F1;
                border: none;
                color: white;
                padding: 10px 24px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                font-family: 'Courier Prime';
                transition-duration: 0.4s;
            }

            .button:hover {
                background-color: #85C1E9;
                color: black;
            }
            
            .scriptinfo {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                width: 100%; /* to make it stretch across the center */
            }

        </style>
    </head>

    <body>

        <!-- Particle Container -->
        <div id="particles-js"></div>

        <div class="scriptinfo">
            <p id="demo"></p>
            <button class="button" onclick="window.location.href='/Users/akilah/Library/Mobile Documents/com~apple~CloudDocs/DigitalResume/digitalresume.html'">Akilah Thomas - Visit My Portfolio</button>
        </div>

        <script>
            var i = 0;
            var txt = 'Welcome to the Digital \n Resume of:';
            var speed = 50;
            
            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            // Trigger the typeWriter function
            window.onload = typeWriter;

            // Initialize particles.js
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

        </script>
    </body>
</html>
